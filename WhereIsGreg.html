<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Where is Greg</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.20/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.20/"></script>

    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/KMLLayer",
        "esri/widgets/ScaleBar"
      ], (esriConfig, Map, MapView, FeatureLayer, KMLLayer, ScaleBar) => {

        esriConfig.apiKey = "AAPKc758424f9fd4486d9134df747a57c2fdrq8MzZy9VHqbfPzXNut5SvvoABhJdzImRZOvLbw3qin0_dz9IeNBEOADq9Up7hyG";

        const trailheadsRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://github.com/gfiske/SOTF_samples/blob/master/water-15.png",
          "width": "18px",
          "height": "18px"
            }
          }

        const greg = new KMLLayer({
          // inReach Mini kml feed
          url: "https://share.garmin.com/Feed/Share/SM4EN",
          renderer: trailheadsRenderer
        });

        const wayPointsLabels = {
          symbol: {
            type: "text",
            color: "#FFFFFF",
            //haloColor: "#B8B8B8",
            //haloSize: "2px",
            font: {
              size: "12px",
              family: "Arial",
              style: "italic",
              weight: "normal"
            }
          },

          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.category"
          }
        };

        //waypoint feature layer (points)
        const waypoints = new FeatureLayer({
        url: "https://services.arcgis.com/tWF28TdwCm3ZaV7m/arcgis/rest/services/Kwethluk_points_to_find_2021/FeatureServer",
        labelingInfo: [wayPointsLabels]
          });

        const map = new Map({
          basemap: "arcgis-imagery",
          layers: [greg]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 9
        });

        map.add(waypoints);

        const scalebar = new ScaleBar({
          view: view
        });
        view.ui.add(scalebar, "bottom-left");


        // When the layer's promise resolves, animate the view to the layer's fullExtent
        greg.when(() => {
          view.goTo(greg.fullExtent);
        });


      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
