<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Average Sample Data</title>
  <meta name="description" content="">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
</head>

  <style>

  body {
    margin: 0;
    padding: 0;
  }

  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }

  #menu {
    background: #fff;
    position: absolute;
    z-index: 1;
    top: 50px;
    right: 50px;
    border-radius: 3px;
    width: 120px;
    border: 1px solid rgba(0, 0, 0, 0.4);
    font-family: 'Open Sans', sans-serif;
  }

  #menu a {
    font-size: 13px;
    color: #404040;
    display: block;
    margin: 0;
    padding: 0;
    padding: 10px;
    text-decoration: none;
    border-bottom: 1px solid rgba(0, 0, 0, 0.25);
    text-align: center;
  }

  #menu a:last-child {
    border: none;
  }

  #menu a:hover {
    background-color: #cce6ff;
    color: #404040;
  }

  #menu a.active {
    background-color: #3887be;
    color: #ffffff;
  }

  #menu a.active:hover {
    background: #3074a4;
  }


  .mapboxgl-popup {
        padding-bottom: 1px;
        opacity: 0.8;
      }

  .mapboxgl-popup-close-button {
        display: false;
      }

  .mapboxgl-popup-content {
        font: 400 14px/22px "Trebuchet MS", Helvetica, sans-serif;
        padding: 0;
        width: 250px;
      }

  .mapboxgl-popup-content-wrapper {
        padding: 1%;
      }



  </style>

  <body>

    <nav id="menu">
              <p> <h2><center>
              Data</center>
              </h2></p>
          </nav>

      <div id="map"></div>

  <script>

  mapboxgl.accessToken = 'pk.eyJ1IjoiZ2Zpc2tlLXdocmMiLCJhIjoiY2s4aXdpYWdnMGFwejNncW9ueTl1ODA5ZCJ9.cdEhouG-8PZe9n8fXPmYlA';

  var map = new mapboxgl.Map({
    container: 'map', // container id
    //style: "mapbox://styles/mapbox/satellite-v9", // satellite
    style: "mapbox://styles/mapbox/dark-v10", // dark
    center: [-110, 30.0], // starting position
    zoom: 2, // starting zoom
    //attributionControl: false,
    //showLogoBug: true
  });


  // Add zoom and rotation controls to the map.
  map.addControl(new mapboxgl.NavigationControl(), 'top-left');

  // Get the data from a Google Sheet and turn it into GeoJSON
  $(document).ready(function() {
    $.ajax({
      type: "GET",
      url: 'https://docs.google.com/spreadsheets/d/1jjnlIJLe2LOi8SZ_yOYak3u4n9KeT0qz2VIN0TtcSwk/gviz/tq?tqx=out:csv&sheet=Sheet1',
      dataType: "text",
      success: function(csvData) {
        makeGeoJSON(csvData);
      }
    });
  });


  function makeGeoJSON(csvData) {
    //console.log(csvData)
    csv2geojson.csv2geojson(csvData, {
      latfield: 'Latitude',
      lonfield: 'Longitude',
      delimiter: ','
    }, function(err, data) {
      //console.log(data)
      /*
            map.addSource('locations', {
              type: 'geojson',
              data: data,
              cluster: false,

            });
      */
      data.features.forEach((datum) => {
        datum.properties.AverageNitrate = parseInt(datum.properties.AverageNitrate)
      })
      data.features.forEach((datum) => {
        datum.properties.AveragePhosphate = parseInt(datum.properties.AveragePhosphate)
      })
      data.features.forEach((datum) => {
        datum.properties.AverageDOC = parseInt(datum.properties.AverageDOC)
      })

      //console.log(data)

      //Add the the Nitrate layer to the map
      map.addLayer({
        id: 'Nitrate',
        type: 'circle',
        source: {
          type: 'geojson',
          data: data
        },
        layout: {
          // make layer invisible by default
          'visibility': 'none'
        },
        paint: {
          'circle-color': '#3366ff',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#0033cc',
          'circle-opacity': 0.5,
          "circle-radius": {
            property: 'AverageNitrate',
            stops: [
              [2, 5],
              [1000, 25],
              [8000, 55],
            ]
          }
        }

      });

      //Add the the Phospate layer to the map
      map.addLayer({
        id: 'Phosphate',
        type: 'circle',
        source: {
          type: 'geojson',
          data: data
        },
        layout: {
          // make layer invisible by default
          'visibility': 'none',
        },
        paint: {
          'circle-color': '#ffd24d',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#ffc61a',
          'circle-opacity': 0.5,
          "circle-radius": {
            property: 'AveragePhosphate',
            stops: [
              [1, 5],
              [50, 25],
              [250, 45],
            ]
          }
        }

      });

      //Add the the DOC layer to the map
      map.addLayer({
        id: 'DOC',
        type: 'circle',
        source: {
          type: 'geojson',
          data: data
        },
        layout: {
          // make layer invisible by default
          'visibility': 'none'
        },
        paint: {
          'circle-color': '#cc3300',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#992600',
          'circle-opacity': 0.5,
          "circle-radius": {
            property: 'AverageDOC',
            stops: [
              [0, 2],
              [1, 15],
              [5, 35],
            ]
          }
        }

      });


    })
  }

  // Create a popup, but don't add it to the map yet.
  var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnMove: true
  });


  // populate the menu and call the popup
  map.on('load', function() {

    // If these layers have been added to the style,
    // add the toggle buttons.
    // Enumerate ids of the layers.
    var toggleableLayerIds = ['Nitrate', 'Phosphate', 'DOC'];
    // Set up the corresponding toggle button for each layer.
    for (var i = 0; i < toggleableLayerIds.length; i++) {
      var id = toggleableLayerIds[i];

      var link = document.createElement('a');
      link.href = '#';
      link.className = '';
      link.textContent = id;


      link.onclick = function(e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();
        // Display a popup with the name of the county

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
          map.setLayoutProperty(clickedLayer, 'visibility', 'none');
          this.className = '';
        } else {
          this.className = 'active';
          map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }



        map.on('mouseenter', clickedLayer, function(e) {
          // Change the cursor style as a UI indicator.
          map.getCanvas().style.cursor = 'pointer';

          var coordinates = e.features[0].geometry.coordinates.slice();
          var SiteName = e.features[0].properties.SiteName;
          var AverageNitrate = e.features[0].properties.AverageNitrate;
          var AveragePhosphate = e.features[0].properties.AveragePhosphate;
          var AverageDOC = e.features[0].properties.AverageDOC;

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          // Populate the popup and set its coordinates
          // based on the feature found.
          popup.setLngLat(coordinates).setHTML(
              '<h2>' + '<center>' + SiteName +'</center>' + '</h2>' + '<h4>' + '<ul>' + '<li>' + 'Nitrate (µg N/L): ' + AverageNitrate + '</li>' + '<li>' + 'Phosphate (µg P/L): ' + AveragePhosphate + '</li>' + '<li>' + 'DOC (mg C/L): ' + AverageDOC + '</li>' + '</ul>' + '</h4>'
            )
            .addTo(map);
        });

        map.on('mouseleave', clickedLayer, function() {
          map.getCanvas().style.cursor = '';
          popup.remove();
        });



      };

      var layers = document.getElementById('menu');
      layers.appendChild(link);
    }

                // Selection basemap
            var fred = document.getElementById('radiomenu');
            var ralph = fred.getElementsByTagName('radioinput');

            function switchLayer(layer) {
              var layerId = layer.target.id;
              map.setStyle('mapbox://styles/' + layerId);
            }
            for (var i = 0; i < ralph.length; i++) {
              ralph[i].onclick = switchLayer;
            }

  })


      </script>
  </body>
</html>
